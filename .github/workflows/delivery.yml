name: Linting and Unit Testing

on: 
  push:
    branches-ignore:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v1

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install

    - name: Serve build
      run: npm run serve

    - name: Build
      run: npm run build  

    - name: Serve build
      run: npm run serve
    
    - name: Linting
      run: npm run lint

    - name: Run the tests
      run: npm test


